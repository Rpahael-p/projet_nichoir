<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Etat de la batterie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">

    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Retour</a>
    <h2>Evolution de la batterie</h2>

    <!-- Menu déroulant caméra -->
    <form method="GET" class="mb-4">
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Sélectionner une caméra</label>
                <select name="camera" class="form-select" onchange="this.form.submit()">
                    <option value="">-- Toutes les caméras --</option>
                    {% for c in cameras %}
                        <option value="{{ c.mac }}" {% if selected_camera == c.mac %}selected{% endif %}>
                            {{ c.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>

    <!-- Graphique batterie -->
    {% if selected_camera %}
        <canvas id="batteryChart" style="max-width: 900px; height:400px;"></canvas>
    {% else %}
        <p>Sélectionnez une caméra pour voir le graphique de sa batterie.</p>
    {% endif %}

    <script>
    {% if selected_camera %}
        const labels = {{ times_json | safe }};
        const values = {{ values_json | safe }};

        const ctx = document.getElementById('batteryChart');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Niveau de batterie (%)',
                    data: values,
                    borderWidth: 2,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0,0,255,0.1)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    {% endif %}
    </script>

</body>
</html>
