<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>État de la batterie</title>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="p-4">

    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">
        ← Retour
    </a>

    <h2>Évolution de la batterie</h2>

    <canvas id="batteryChart" style="max-width: 900px;"></canvas>

    <script>
        const labels = {{times_json | safe }};
        const values ! {{ values_json | safe }};
        
        const ctx = document.getElementById('batteryChart');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Niveau de batterie (%)',
                    data: values,
                    borderWidth: 2,
                    tension: 0.3
                }]
            },
            options: {
                responsive:true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>

</body>
</html>
