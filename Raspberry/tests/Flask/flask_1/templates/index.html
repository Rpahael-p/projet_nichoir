<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Liste Images</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icone poubelle -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .Image-card {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .Image-card form {
            pointer-events: none; /* NE BLOQUE PLUS LES CLICS */
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(255,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 6px 8px;
            cursor: pointer;
            z-index: 2;
            pointer-events: auto;
        }
        .Image-card a img {
            max-width: 300px;
            height: auto;
            border-radius: 6px;
            z-index: 1;     
        }
    </style>
</head>

<body class="p-3">

    <a href="{{ url_for('batterie') }}" class="btn btn-primary mb-3">
        <i class="fa fa-battery-half"></i> Batterie
    </a>

    <a href="{{ url_for('cameras') }}" class="btn btn-secondary mb-3 ms-2">
        <i class="fa fa-video"></i> Caméras
    </a>

    <h2>Liste des Images</h2>
    
    <form method="GET" class="row g-3 mb-4">

    <!-- Filtre caméra -->
    <div class="col-md-4">
        <label class="form-label">Caméra</label>
        <select name="camera" class="form-select">
            <option value="">Toutes les caméras</option>
            {% for c in Cameras %}
                <option value="{{ c.mac }}"
                    {% if selected_camera == c.mac %}selected{% endif %}>
                    {{ c.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <!-- Filtre date début -->
    <div class="col-md-3">
        <label class="form-label">Date début</label>
        <input type="date" name="start" value="{{ date_start }}" class="form-control">
    </div>

    <!-- Filtre date fin -->
    <div class="col-md-3">
        <label class="form-label">Date fin</label>
        <input type="date" name="end" value="{{ date_end }}" class="form-control">
    </div>

    <!-- Bouton -->
    <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100">
            Filtrer
        </button>
    </div>

</form>

    {% for p in Images %}
        <div class="Image-card">
            <form method="POST" action="/delete/{{ p.id }}">
                <button class="delete-btn" title="Supprimer">
                    <i class="fa fa-trash"></i>
                </button>
            </form>

            <a href="{{ url_for('show_image', photo_id=p.id) }}" target="_blank">
                <img src="{{ url_for('show_image', photo_id=p.id) }}" alt="Image">
            </a>
            <div class="mt-2 text-center">
                <div><strong>Caméra :</strong> {{ p.CameraName }}</div>
                <div><strong>Date :</strong> {{ p.Time }}</div>
            </div>
        </div>
    {% endfor %}

</body>
</html>
